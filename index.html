<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/df59baf6b8.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>Carrito de Compras</title>
	</head>
	<body>
		<header>
			<h1 class="titulo">HARDEN SHOES</h1>
			<button id="boton-carrito">
				<i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span>
			</button>
		</header>
		<main id="contenedor-productos"></main>

		<div class="modal-contenedor">
			<div class="modal-carrito">
				<h3>Carrito</h3>
				<button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
				<div id="carrito-contenedor">
					<!-- <div class="productoEnCarrito">
                    <p>Buzo 1</p>
                    <p>Precio: $1200</p>
                    <button class="boton-eliminar"><i class="fas fa-trash-alt"></i></button>
                </div> -->
				</div>
				<p class="precioProducto">
					Precio total: $<span id="precioTotal">0</span>
				</p>
				<button id="vaciar-carrito" class="boton btn-agregar">
					Vaciar carrito
				</button>
			</div>
		</div>

		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<!-- <script src="js/opciones.js"></script> -->
		<script src="js/stock.js"></script>
		<script src="js/modal.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
